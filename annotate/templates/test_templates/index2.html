<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Risk Labeling</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <script src="{% static 'js/laydate/laydate.js' %}"></script>
    <script>
        laydate.render({
          elem: '#dates' //指定元素id
        });
    </script>
    <script language="JavaScript" type="text/javascript">
       //定义了风险的二维数组，里面的顺序跟风险大类的顺序是相同的。通过selectedIndex获得省份的下标值来得到相应的城市数组
       var risk=[
           ["恐怖主义与邪教","台湾问题","政治稳定","国家安全与对外关系","重大活动"],
           ["金融问题","经济问题"],
           ["伦理道德","信用与诚信","社会风气与精神文明建设"],
           ["医疗与疾病","教育","就业","物价上涨","交通问题","食品与药品安全","住房","假冒伪劣"],
           ["重大传染性疾病","贫富与城乡差距","安全生产","治安犯罪与群体性事件","三农问题"],
           ["贪污腐败","政府执政能力","社会体制与法制建设","社会福利与保障"],
           ["自然灾害","人口问题","能源短缺与环境污染"],
           ["无风险"]
       ];
       function getRisk(){

         //获得风险大类下拉框的对象（其中form为表单名，risk为风险大类下拉列表名称）
         <!--var sltRisk=document.form.risk;-->
         var sltRisk=document.getElementById('myselect1');
         <!--var sltRisk=document.getElementByTagNme('risk');-->
         //获得风险小类下拉框的对象（其中form为表单名，subrisk为风险大类下拉列表名称）
         <!--var sltsubRisk=document.form.subrisk;-->

         var sltsubRisk=document.getElementById('myselect2');
         <!--var sltsubRisk=document.getElementByTagNme('subrisk');-->
         //得到对应风险大类的风险小类数组
         <!--var subRisk=risk[sltRisk.selectedIndex - 1];-->
         var subRisk=risk[sltRisk.selectedIndex];

         //清空风险小类下拉框，仅留提示选项
         sltsubRisk.length=1;

         //将城市数组中的值填充到城市下拉框中
         for(var i=0;i<subRisk.length;i++){
           sltsubRisk[i+1]=new Option(subRisk[i],subRisk[i]);
         }
       }
    </script>
</head>


<body>
    <!--<h1>{{hello}}</h1>-->
    <div id="container">
        <div id="wrapper">
            <div id="content">
                <div id="box">
                    <h3>Date
                        <input type="text" class="demo-input" placeholder="请选择日期" id="dates" name="date">
                        <!--<input id="dates" type="text" name="dates" Width="200px" onclick="setday(this)"/>-->
                        <a href="" onclick=""><img src="{% static 'img/search.png' %}" title="Search" width="16" height="16"/></a>
                        <a href="" onclick=""><img src="{% static 'img/save.png' %}" title="Save" width="16" height="16" /></a>
                    </h3>
                    <table width="100%">
                        <thead>
                            <tr>
                                <th width="40px"><a href="#">ID</a></th>
                                <th width="120px"><a href="#">Title</a></th>
                                <th width="120px"><a href="#">Risk</a></th>
                                <th width="150px"><a href="#">Subrisk</a></th>
                                <th width="120px"><a href="#">Type</a></th>
                            </tr>
                        </thead>
                        <form method="POST" name="form" action="" method="post">
                            {% for d in lst %}
                            <tr>
                                <td id="id" class="a-center">{{d.id}}</td>
                                <td><a href="{{d.link}}" target="_blank">{{d.title}}</a></td>
                                <td>
                                    <select id="myselect1" NAME="risk" onChange="" >
                                        {% if d.risk == '国家安全' %}
                                            <option class=input value="国家安全" selected="selected" >国家安全</option>
                                            <option class=input value="金融经济" >金融经济</option>
                                            <option class=input value="精神文明" >精神文明</option>
                                            <option class=input value="日常生活" >日常生活</option>
                                            <option class=input value="社会稳定" >社会稳定</option>
                                            <option class=input value="政府执政" >政府执政</option>
                                            <option class=input value="资源环境" >资源环境</option>
                                            <option class=input value="无风险" >无风险</option>
                                        {% elif d.risk == '金融经济' %}
                                            <option class=input value="1" >国家安全</option>
                                            <option class=input value="2" selected="selected">金融经济</option>
                                            <option class=input value="3" >精神文明</option>
                                            <option class=input value="4" >日常生活</option>
                                            <option class=input value="5" >社会稳定</option>
                                            <option class=input value="6" >政府执政</option>
                                            <option class=input value="7" >资源环境</option>
                                            <option class=input value="8" >无风险</option>
                                        {% elif d.risk == '精神文明' %}
                                            <option class=input value="1" >国家安全</option>
                                            <option class=input value="2" >金融经济</option>
                                            <option class=input value="3" selected="selected">精神文明</option>
                                            <option class=input value="4" >日常生活</option>
                                            <option class=input value="5" >社会稳定</option>
                                            <option class=input value="6" >政府执政</option>
                                            <option class=input value="7" >资源环境</option>
                                            <option class=input value="8" >无风险</option>
                                        {% elif d.risk == '日常生活' %}
                                            <option class=input value="1" >国家安全</option>
                                            <option class=input value="2" >金融经济</option>
                                            <option class=input value="3" >精神文明</option>
                                            <option class=input value="4" selected="selected">日常生活</option>
                                            <option class=input value="5" >社会稳定</option>
                                            <option class=input value="6" >政府执政</option>
                                            <option class=input value="7" >资源环境</option>
                                            <option class=input value="8" >无风险</option>
                                        {% elif d.risk == '社会稳定' %}
                                            <option class=input value="1" >国家安全</option>
                                            <option class=input value="2" >金融经济</option>
                                            <option class=input value="3" >精神文明</option>
                                            <option class=input value="4" >日常生活</option>
                                            <option class=input value="5" selected="selected">社会稳定</option>
                                            <option class=input value="6" >政府执政</option>
                                            <option class=input value="7" >资源环境</option>
                                            <option class=input value="8" >无风险</option>
                                        {% elif d.risk == '政府执政' %}
                                            <option class=input value="1" >国家安全</option>
                                            <option class=input value="2" >金融经济</option>
                                            <option class=input value="3" >精神文明</option>
                                            <option class=input value="4" >日常生活</option>
                                            <option class=input value="5" >社会稳定</option>
                                            <option class=input value="6" selected="selected">政府执政</option>
                                            <option class=input value="7" >资源环境</option>
                                            <option class=input value="8" >无风险</option>
                                        {% elif d.risk == '资源环境' %}
                                            <option class=input value="1" >国家安全</option>
                                            <option class=input value="2" >金融经济</option>
                                            <option class=input value="3" >精神文明</option>
                                            <option class=input value="4" >日常生活</option>
                                            <option class=input value="5" >社会稳定</option>
                                            <option class=input value="6" >政府执政</option>
                                            <option class=input value="7" selected="selected">资源环境</option>
                                            <option class=input value="8" >无风险</option>
                                        {% else %}
                                            <option class=input value="1" >国家安全</option>
                                            <option class=input value="2" >金融经济</option>
                                            <option class=input value="3" >精神文明</option>
                                            <option class=input value="4" >日常生活</option>
                                            <option class=input value="5" >社会稳定</option>
                                            <option class=input value="6" >政府执政</option>
                                            <option class=input value="7" >资源环境</option>
                                            <option class=input value="8" selected="selected" >无风险</option>
                                        {% endif %}
                                    </select>
                                </td>
                                <td>
                                    <select>
                                        {% if d.risk == '国家安全' %}
                                            <option class=input value="0" selected="selected">请选择风险小类</option>
                                            <option class=input value="1" >恐怖主义与邪教</option>
                                            <option class=input value="2" >台湾问题</option>
                                            <option class=input value="3" >政治稳定</option>
                                            <option class=input value="4" >国家安全与对外关系</option>
                                            <option class=input value="5" >重大活动</option>
                                        {% elif d.risk == '金融经济' %}
                                            <option class=input value="0" >请选择风险小类</option>
                                            <option class=input value="1" >金融问题</option>
                                            <option class=input value="2" >经济问题</option>
                                        {% elif d.risk == '精神文明' %}
                                            <option class=input value="0" >请选择风险小类</option>
                                            <option class=input value="1" >伦理道德</option>
                                            <option class=input value="2" >信用与诚信</option>
                                            <option class=input value="3" >社会风气与精神文明建设</option>
                                        {% elif d.risk == '日常生活' %}
                                            <option class=input value="0" >请选择风险小类</option>
                                            <option class=input value="1" >医疗与疾病</option>
                                            <option class=input value="2" >教育</option>
                                            <option class=input value="3" >就业</option>
                                            <option class=input value="4" >物价上涨</option>
                                            <option class=input value="5" >交通问题</option>
                                            <option class=input value="6" >食品与药品安全</option>
                                            <option class=input value="7" >住房</option>
                                            <option class=input value="8" >假冒伪劣</option>
                                        {% elif d.risk == '社会稳定' %}
                                            <option class=input value="0" >请选择风险小类</option>
                                            <option class=input value="1" >重大传染性疾病</option>
                                            <option class=input value="2" >贫富与城乡差距</option>
                                            <option class=input value="3" >安全生产</option>
                                            <option class=input value="4" >治安犯罪与群体性事件</option>
                                            <option class=input value="5" >三农问题</option>
                                        {% elif d.risk == '政府执政' %}
                                            <option class=input value="0" >请选择风险小类</option>
                                            <option class=input value="1" >贪污腐败</option>
                                            <option class=input value="2" >政府执政能力</option>
                                            <option class=input value="3" >社会体制与法制建设</option>
                                            <option class=input value="4" >社会福利与保障</option>
                                        {% elif d.risk == '资源环境' %}
                                            <option class=input value="0" >请选择风险小类</option>
                                            <option class=input value="1" >自然灾害</option>
                                            <option class=input value="2" >人口问题</option>
                                            <option class=input value="3" >能源短缺与环境污染</option>
                                        {% elif d.risk == '无风险' %}
                                            <!--<option class=input value="0" >请选择风险小类</option>-->
                                            <option class=input value="1" >无风险</option>
                                        {% endif %}
                                    </select>
                                </td>
                            </tr>
                            {% endfor %}
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
